name: Deploy Latest Master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn lint
      - run: yarn tsc
      - run: yarn build
      - run: cp public/index.html public/200.html
      - run: yarn deploy
        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}
